---
layout: none
---

{% include head.html %}
<body>
  {% include nav.html %}
  {% if page.header_img %}<img class="header_img" src="{{ site.baseurl }}/assets/img/{{ page.header_img }}" alt="">{% endif %}


  <div id="model"></div>

  <section class="content">
    <div class="header">
      <h1>{{ page.title }}</h1>
      {% if page.path contains '_posts' %}<p class="date">{{ page.date | date: "%B %e, %Y" }} â€¢ {{ page.author }}</p>{% endif %}
    </div>
    {{ content }}
  </section>
  <!--Add an svg animation to the footer that only works in Chrome-->
  <script>
  $(document).ready(function() {
    var isChrome = !!window.chrome && !!window.chrome.webstore;
    if(isChrome){
      $("#dronesvg .ani_drone").css("-webkit-animation", "rotating 5s linear infinite");
    }
  });
  </script>
  {% include footer.html %}
</body>
</html>
